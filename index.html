<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        width: 500px;
        height: 500px;
        border-collapse: collapse;
        border-color: rgb(193, 67, 18);
      }
      span {

      }

        </tr>

      <tr bgcolor="lightblue">
        <td><img width="100" src="img.html/Avatarmale.webp" alt="" /></td>
        <td><em>23/Outubro/2022</em></td>
        <td>Perdro Alvares</td>
      </tr>
      <tr bgcolor="lightpink">
        <td><img width="100" src="img.html/femaleavatar2.jpg" alt="" /></td>
        <td><strong>24/Outubro/2022</strong></td>
        <td>Ana Joana</td>
      </tr>
      <tr bgcolor="lightyellow">
        <td><img width="100" src="img.html/download.png" alt="" /></td>
        <td><em>25/Outubro/2022</em></td>
        <td>Morina Poncuta</td>
      </tr>
      <tr bgcolor="lightgreen">
        <td><img width="100" src="img.html/male2avatar.jpg" alt="" /></td>
        <td><span>26/Outubro/2022</span></td>

      </tr>
    </table>

</html>
